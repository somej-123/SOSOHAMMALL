<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery 최신버전 사용-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>SOSOHAM::</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100%;
            height: 1500px;
        }
        a{
            text-decoration: none;
        }
        /* 헤더 */
        header{
            position: fixed;
            width: 100%;
            padding: 8px 0;
            height: 34px;
            border-bottom: 1px solid #e0e0e0;
            background-color: #fff;
        }
        /*상단 메뉴 네비*/
        nav{
            width: 1280px;
            margin: 0 auto;
            font-size: 11px;
            line-height: 3;
            letter-spacing:2px;
        }
        nav a{
            color: #212121;
        }
        nav a:hover{
            color: #9e9e9e;
        }
        nav ul{
            list-style: none;
        }
        .left_nav{
            float: left;
        }
        .left_nav li{
            display: inline-block;
            padding: 0 10px;
        }
        .left_nav li::after{
            content: "";
            width: 1px;
            height: 13px;
            background-color: #c7c7c7;
            position: absolute;
            top: 18px;
            margin-left: 10px;
        }
        .left_nav li:nth-child(5)::after{
            display: none;
        }
        .right_nav{
            float: right;
        }
        .right_nav li{
            display: inline-block;
            padding: 0 10px;
        }
        .right_nav li::after{
            content: "";
            width: 1px;
            height: 13px;
            background-color: #c7c7c7;
            position: absolute;
            top: 18px;
            margin-left: 10px;
        }
        .right_nav li:nth-child(5)::after{
            display: none;
        }
        /*상단 메뉴 네비 끝*/
        #logo{
            width: 100%;
        }
        .inner{
            width: 1280px;
            height: 180px;
            margin: 0 auto;
            padding-top: 80px;
            text-align: center;
        }
        .inner>img:hover{
            opacity: 0.5;
            cursor: pointer;
        }
        .inner>img{
            clear: both;
        }
        .logo_sns{
            text-align: left;
            width: 100%;
        }
        .logo_sns ul{
            margin-top: 30px;
        }
        .logo_sns li{
            display: inline-block;
            cursor: pointer;
        }
        .logo_sns img{
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
        .search{
            float: right;
            position: relative;
        }
        .search_box{
            width: 200px;
            height: 30px;
            border: 1px solid rgb(128, 128, 128);
            border-radius: 5px;
        }
        .search_box:focus{
            outline: none;
        }
        input{
            vertical-align: middle;
            text-align: center;
        }
        .search_submit{
            background-image: url("img/search.png");
            background-size: 100% 100%;
            background-color: #fff;
            cursor: pointer;
            border: none;
            position: relative;
            top: 7px;
            width: 25px;
            height: 25px;
        }
        .logo_nav{
            background-color: #fff;
            width: 100%;
            border-top: 3px solid #212121;
            height: 50px;
        }
        .logo_navInner{
            width: 1280px;
            margin: 0 auto;
            padding: 10px;
            text-align: center;
        }
        .logo_navInner::after{
            clear: both;
        }
        .logo_navInner ul{
            width: 1250px;
            list-style: none;
            float: left;
        }
        .toggle_menu{
            cursor: pointer;
        }
        .logo_navInner li{
            padding-top: 2px;
            width: 100px;
            height: 30px;
            display: inline-block;
            text-align: center;
            margin: 0 10px;
            font-size: 13px;
            font-weight: bold;
        }
        .logo_navInner a, .logo_navInnera:visited{
            color: black;
        }
        #section1{
            width: 100%;
            height: 700px;
            overflow: hidden;
        }
        .slide{
            width: 400%;
        }
        .slide li{
            width: 25%;
            float: left;
        }
        #section1 img{
            width: 100%;
            height: 700px;
        }
    </style>
</head>
<body>
    <!--상당 메뉴바-->
    <header>
        <!--네비게이션 시작-->
        <nav>
            <div class="left_nav">
                <ul>
                    <li>
                        <a href="#">NOTICE</a>
                    </li>
                    <li>
                        <a href="#">Q & N</a>
                    </li>
                    <li>
                        <a href="#">REVIEW</a>
                    </li>
                    <li>
                        <a href="#">EVENT</a>
                    </li>
                    <li>
                        <a href="#">DAILY CHECK</a>
                    </li>
                </ul>
            </div>
            <div class="right_nav">
                <ul>
                    <li>
                        <a href="#">LOGIN</a>
                    </li>
                    <li>
                        <a href="#">JOIN US</a>
                    </li>
                    <li>
                        <a href="#">CART (0)</a>
                    </li>
                    <li>
                        <a href="#">ORDER</a>
                    </li>
                    <li>
                        <a href="#">MY PAGE</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--네비게이션 끝-->
    </header>
    <!-- 상단 메뉴바 끝-->
    <!-- 로고 이미지 및 sns 버튼-->
    <div id="logo">
        <div class="inner">
            <img src="img/logo.png" alt="로고" onclick="window.open('index.html', '_self')">
            <div class="logo_sns">
                <ul>
                    <li>
                        <img src="img/네이버밴드2.png" alt="네이버 벤드" onmouseover="src='img/네이버밴드.png'" onmouseout="src='img/네이버밴드2.png'" onclick="window.open('http://band.us/home')">
                    </li>
                    <li>
                        <img src="img/인스타그램2.png" alt="인스타그램" onmouseover="src='img/인스타그램1.png'" onmouseout="src='img/인스타그램2.png'" onclick="window.open('https://www.instagram.com/?hl=ko')">
                    </li>
                    <li>
                        <img src="img/카카오스토리2.png" alt="네이버 벤드" onmouseover="src='img/카카오스토리1.png'" onmouseout="src='img/카카오스토리2.png'" onclick="window.open('https://accounts.kakao.com/login/kakaostory')">
                    </li>
                    <li>
                        <img src="img/페이스북2.png" alt="네이버 벤드" onmouseover="src='img/페이스북.png'" onmouseout="src='img/페이스북2.png'" onclick="window.open('https://www.facebook.com/')">
                    </li>
                    <li class="search">
                        <form action="">
                            <input type="text" placeholder="검색어를 입력해주세요" class="search_box">
                            <button type="submit" class="search_submit"></button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 로고 이미지 및 sns 버튼 끝-->
    <!-- fixed가 될 메뉴창-->
    <div class="logo_nav">
        <div class="logo_navInner">
            <img src="img/menu.png" alt="토글메뉴" width="30" height="30" style="float: left;" class="toggle_menu">
            <ul>
                <li>
                    <a href="#">BEST 30</a>
                </li>
                <li>
                    <a href="#">new 5%</a>
                </li>
                <li>
                    <a href="#">EVENT SALE</a>
                </li>
                <li>
                    <a href="#">SEASON</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- fixed가 될 메뉴창 끝-->
    <!-- 슬라이드 시작 -->
    <section id="section1">
        <ul class="slide">
            <li>
                <a href="#">
                    <img src="img/slide1.jpg">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/slide2.jpg">
                </a>
            </li>
            <li>
                <a href="#">
                    <img src="img/slide3.jpg">
                </a>
            </li>
        </ul>
    </section>
    <script>
        $(document).ready(function(){

            $(window).scroll(function(){
                if($('html').scrollTop() >= 212){
                    $('.logo_nav').css({
                        "position":"fixed",
                        "top":50,
                        "border-top":"none"
                        });
                }else{
                    $('.logo_nav').css({
                        "position":"static",
                        "border-top":"3px solid black"
                        
                    })
                }
                console.log($('html').scrollTop());
            });

        });
    </script>
</body>
</html>
