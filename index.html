<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jquery 최신버전 사용-->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <title>SOSOHAM::</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100%;
        }
        a{
            text-decoration: none;
        }
        header{
            position: fixed;
            width: 100%;
            padding: 8px 0;
            height: 34px;
            border-bottom: 1px solid #e0e0e0;
        }
        nav{
            width: 1280px;
            margin: 0 auto;
            font-size: 11px;
            line-height: 3;
            letter-spacing:2px;
        }
        nav a{
            color: #212121;
        }
        nav a:hover{
            color: #9e9e9e;
        }
        nav ul{
            list-style: none;
        }
        .left_nav{
            float: left;
        }
        .left_nav li{
            display: inline-block;
            padding: 0 10px;
        }
        .left_nav li::after{
            content: "";
            width: 1px;
            height: 13px;
            background-color: #c7c7c7;
            position: absolute;
            top: 18px;
            margin-left: 10px;
        }
        .left_nav li:nth-child(5)::after{
            display: none;
        }
        .right_nav{
            float: right;
        }
        .right_nav li{
            display: inline-block;
            padding: 0 10px;
        }
        .right_nav li::after{
            content: "";
            width: 1px;
            height: 13px;
            background-color: #c7c7c7;
            position: absolute;
            top: 18px;
            margin-left: 10px;
        }
        .right_nav li:nth-child(5)::after{
            display: none;
        }
        #logo{
            width: 100%;
        }
        .inner{
            width: 1280px;
            height: 150px;
            margin: 0 auto;
            padding-top: 80px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!--상당 메뉴바-->
    <header>
        <!--네비게이션 시작-->
        <nav>
            <div class="left_nav">
                <ul>
                    <li>
                        <a href="#">NOTICE</a>
                    </li>
                    <li>
                        <a href="#">Q & N</a>
                    </li>
                    <li>
                        <a href="#">REVIEW</a>
                    </li>
                    <li>
                        <a href="#">EVENT</a>
                    </li>
                    <li>
                        <a href="#">DAILY CHECK</a>
                    </li>
                </ul>
            </div>
            <div class="right_nav">
                <ul>
                    <li>
                        <a href="#">LOGIN</a>
                    </li>
                    <li>
                        <a href="#">JOIN US</a>
                    </li>
                    <li>
                        <a href="#">CART (0)</a>
                    </li>
                    <li>
                        <a href="#">ORDER</a>
                    </li>
                    <li>
                        <a href="#">MY PAGE</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--네비게이션 끝-->
    </header>
    <!-- 상단 메뉴바 끝-->
    <div id="logo">
        <div class="inner">
            <img src="img/logo.png" alt="로고">
        </div>
    </div>
</body>
</html>
